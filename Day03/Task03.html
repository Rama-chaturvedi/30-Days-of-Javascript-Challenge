<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const a = prompt("Enter the number First Value: ");
        const b = prompt("Enter the number Second Value: ");
        const c = prompt("Enter the number Second Value: ");
        if (a>b && a>c) {
            document.write("The largest number is: "+a);
        } else if (b>a && b>c) {
            document.write("The largest number is: "+b);
        } else if (c>a && c>b) {
            document.write("The largest number is: "+c);
        } else {
            document.write("The numbers are equal");
        };

    </script>
</body>
</html>
