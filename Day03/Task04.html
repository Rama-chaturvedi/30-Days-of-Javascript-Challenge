<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const dayNumber = parseInt(prompt("Enter a number (1-7): "));
    
      switch (dayNumber) {
        
        case 1:
          document.body.textContent = "Monday";
          break;
        case 2:
          document.body.textContent = "Tuesday";
          break;
        case 3:
          document.body.textContent = "Wednesday";
          break;
        case 4:
          document.body.textContent = "Thursday";
          break;
        case 5:
          document.body.textContent = "Friday";
          break;
        case 6:
          document.body.textContent = "Saturday";
          break;
        case 7:
          document.body.textContent = "Sunday";
          break;
        default:
          document.body.textContent = "Invalid day number";
        
      }
      
  
  
  // Test the function  
  </script>
</body>
</html>
